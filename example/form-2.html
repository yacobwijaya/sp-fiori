            Footer
        </div>
    </aside>
    <section class="shell__main">
        <div class="shell__header">
            <a class="shell__nav" href="#menu-toggle" id="menu-toggle">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <h1 class="shell__title">Inputs</h1>
        </div>
        <div class="shell__body">
            <div class="paper paper--shadow">
                <h4>Form</h4>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Default form:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Default form">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Disabled form:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Disabled form" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Static form:</label>
                        <div class="col-sm-9">
                            <p type="text" class="form-control-static">Static form</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Dropdown:</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>Option 1</option>
                                <option>Option 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" disabled> Disabled checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Radio:</label>
                        <div class="col-sm-9">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                    Option one is this and that&mdash;be sure to include why it's great
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    Option two can be something else and selecting it will deselect option one
                                </label>
                            </div>
                            <div class="radio disabled">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                                    Option three is disabled
                                </label>
                            </div>
                        </div>

                    </div>
                </form>
                <h4>Button</h4>
                <button class="btn btn-default">Default</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>
            </div>
        </div>
        <div class="shell__footer text-right">
            <button class="btn btn-default"><span class="glyphicon glyphicon-cog"></span></button>
            <button class="btn btn-success">Approve</button>
            <button class="btn btn-danger">Reject</button>
        </div>
    </section>
